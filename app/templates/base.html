<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>My Portfolio site {% if title %} - {{ title }} {% endif %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/portfolio.css') }}">
    </head>
    <body>
        <nav class='navbar navbar-expand-md navbar-dark bg-primary'>
            <div class='container'>
                <a class='navbar-brand' href="{{ url_for('index') }}">My Portfolio</a>
                <ul class='navbar-nav'>
                    <li class='nav-item'>
                        <a class='nav-link' href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id='#main' class='container py-2'>
        {% block content %}
        <!-- this is where the 'child' page's content will go. -->
        {% endblock %}
        </div>
        <footer class="footer">
            <div class="container">
              <span class="text-muted">Contact details: person@portfolio.com</span>
            </div>
          </footer>
    </body>
</html>
